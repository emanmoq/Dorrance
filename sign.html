<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>new Solutions </title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/animate.min.css" rel="stylesheet">
  <link href="assets/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/css/lightbox.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="assets/images/logo.png">

</head>

<body id="main">
  <div class="overlay">
    <div class="whiteFooter">
      <img src="assets/images/white.png" alt="">
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="logo">
          <img src="assets/images/logo.png" alt="">
        </div>
        <div class="mainHero">
          <h1>Dorrance Book<br>
            Publishing</h1>
          <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt</span>
        </div>
      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-5">
        <div class="signForm">
            <h2>
                Sign In
            </h2>
            <span>Register via email and be ready<br>
                to enjoy the app.
            </span>
            <form class="signInfoForm">
                <div class="form-group">
                    <label for="emailAddress"> Email Address</label>
                    <input type="email" id="emailAddress"  class="form-control"placeholder="ee@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password"> password</label>
                    <input type="text" id="password" value="eeee" class="form-control">
                    <i class="fa fa-eye-slash" id="showHide" onclick="myFunction()"></i>
                </div>
                <button type="submit" class="btn signFormBtn" >Sign In</button>
                <a href="#" class="forgetPassword"> Forget Password ?</a>
            </form>

        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/js/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
<script>
    function myFunction() {
  var x = document.getElementById("password");
  if (x.type == "text") {
    x.type = "password";
    $("#showHide").removeClass("fa-eye-slash");
    $("#showHide").addClass("fa-eye");
  }
  else {
    x.type = "text";
    $("#showHide").addClass("fa-eye-slash");
    $("#showHide").removeClass("fa-eye");
  }
}
</script>
</body>

</html>
